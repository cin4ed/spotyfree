name: Build and deploy frontend

on:
  push:
    paths:
      - frontend/**

jobs:
  Build-Svelte-App:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v2

      - name: ðŸ¥¬ Setup NodeJS
        uses: actions/setup-node@v1
        with:
          node-version: 16

      - name: ðŸ“¦ Install dependencies
        run: npm i

      - name: ðŸ›  Build app
        run: npm run build

      - name: ðŸ“² Send files to linode server
        run: rsync rsync -e "ssh -i ${{ secrets.LINODE_VM_SSH }}" -avrz ./public ${{ secrets.LINODE_VM_USERNAME }}@${{ secrets.LINODE_VM_IP }}:/var/www/spotyfree.xyz