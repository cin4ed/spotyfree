name: Build and deploy frontend

on:
  push:
    paths:
      - frontend/**

jobs:
  Build-Svelte-App:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v2

      - name: ðŸ¥¬ Setup NodeJS
        uses: actions/setup-node@v1
        with:
          node-version: 16

      - name: ðŸ“¦ Install dependencies
        run: npm i

      - name: ðŸ›  Build app
        run: npm run build

      - name: ðŸ“² Send files to linode server
        env:
          ssh_key: ${{ secrets.LINODE_VM_SSH }}
          target_ip: ${{ secrets.LINODE_VM_IP }}
          user: ${{ secrets.LINODE_VM_USERNAME }}
        run: |
          echo $ssh_key > ~/ssh_key
          chmod 600 ~/ssh_key
          rsync rsync -e "ssh -i ~/ssh_key -o StrictHostKeyChecking=no" -avrz ./public $user@$target_ip:/var/www/spotyfree.xyz